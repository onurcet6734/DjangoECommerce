
{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 75px;">
        <div class="row">
            <div class="col-md-6" style="position:relative;top:-100px;">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" width="500" height="500">
            </div>
            <div class="col-md-6">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Fiyat: ₺{{ product.price }}</p>
                <p>Ürün Kategorisi: {{ product.category }}</p>
                <p>Stok Sayısı: {{ product.stock }}</p>
                <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">+Sepete Ekle</a>
            </div>
        </div>

        
    </div>
{% endblock %}
