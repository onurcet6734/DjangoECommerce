<!-- address_form.html -->
{% extends 'base.html' %}

{% block title %}Adres Formu{% endblock %}

{% block content %}

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Adres Bilgileri</h2>
            <form method="POST">
                {% csrf_token %}
                <table class="table">
                    <tbody>
                        <tr>
                            <td><strong>Ürünlerin Toplam Fiyatı:</strong></td>
                            <td>₺{{ total_price_sum }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <label for="id_address_line1">Adres Satırı 1:</label>
                    <input type="text" class="form-control" id="id_address_line1" name="address_line1" value="{{ request.POST.address_line1 }}">
                </div>
                <div class="form-group">
                    <label for="id_address_line2">Adres Satırı 2:</label>
                    <input type="text" class="form-control" id="id_address_line2" name="address_line2" value="{{ request.POST.address_line2 }}">
                </div>
                <div class="form-group">
                    <label for="id_city">Şehir:</label>
                    <input type="text" class="form-control" id="id_city" name="city" value="{{ request.POST.city }}">
                </div>
                <div class="form-group">
                    <label for="id_state">Eyalet:</label>
                    <input type="text" class="form-control" id="id_state" name="state" value="{{ request.POST.state }}">
                </div>
                <div class="form-group">
                    <label for="id_postal_code">Posta Kodu:</label>
                    <input type="text" class="form-control" id="id_postal_code" name="postal_code" value="{{ request.POST.postal_code }}">
                </div>
                <input type="hidden" name="total_price_sum" value="{{ total_price_sum }}">
                <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
