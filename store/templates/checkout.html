{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Checkout</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <p>Product: {{ product.title }}</p>
                                <p>Price: ${{ product.price }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>Quantity: 1</p>
                                <p>Total: ${{ product.price }}</p>
                            </div>
                        </div>
                        <hr>
                        <h5 class="card-title">Payment Details</h5>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control" id="card-number" placeholder="Enter your card number">
                            </div>
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" class="form-control" id="expiry" placeholder="Enter card expiry date">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
