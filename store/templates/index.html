{% extends 'base.html' %}

{% load static %}

{% block content %}

              <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                      <div class="carousel-item active" data-interval="10000">
                          <img src="{% static 'slider/slider1.jpg' %}" class="d-block w-100" alt="..." width="300" height="300">
                      </div>
                      <div class="carousel-item" data-interval="2000">
                          <img src="{% static 'slider/slider2.jpg' %}" class="d-block w-100" alt="..." width="300" height="300">
                      </div>
                      <div class="carousel-item">
                          <img src="{% static 'slider/slider3.jpg' %}" class="d-block w-100" alt="..." width="300" height="300">
                      </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(100%)"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(100%)"></span>
                      <span class="sr-only">Next</span>
                  </a>
              </div>

              <section class="section-featured-products">
    <div class="container" style="margin-top:30px;">
        <h2 class="text-center">Öne Çıkan Ürünler</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                              <div class="card mb-4">
                                  <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" width="300"
                                      height="300">
                                  <div class="card-body">
                                      <h5 class="card-title">{{ product.title }}</h5>
                                      <p class="card-text">{{ product.description }}</p>
                                      <a href="{% url 'detail' product.id %}" class="btn btn-primary btn-block">Detaylar</a>
                                    </div>
                              </div>
                          </div>
                          {% endfor %}
                      </div>
                  </div>
              </section>


              <footer class="footer mt-auto py-3 bg-light">
                  <div class="container text-center">
                      <span class="text-muted">© 2023 E-Ticaret Mağazası. Tüm hakları saklıdır.</span>
                  </div>
              </footer>

              <script>
                $(document).ready(function () {
                    $('.dropdown').hover(
                        function () {
                            $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(300);
                        },
                        function () {
                            $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(300);
                        }
                    );
                });
            </script>
              
              {% endblock %}
