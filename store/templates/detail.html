{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" width="500" height="500">
            </div>
            <div class="col-md-6">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Fiyat: ₺{{ product.price }}</p>
                <p>Ürün Kategorisi: {{ product.category }}</p>
                <p>Stok Sayısı: {{ product.stock }}</p>
                <a href="{% url 'checkout' product_id=product.id %}" class="btn btn-primary">+Sepete Ekle</a>
            </div>
        </div>
    </div>
{% endblock %}
