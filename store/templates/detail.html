{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" width="500" height="500">
            </div>
            <div class="col-md-6">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Category: {{ product.category }}</p>
                <p>Stock: {{ product.stock }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
{% endblock %}
