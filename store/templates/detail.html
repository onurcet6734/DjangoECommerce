{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container" style="margin-top: 75px;">
        <div class="row">
            <div class="col-md-6" style="position:relative;top:-100px;">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" width="500" height="500">
            </div>

            <div class="col-md-6">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Fiyat: ₺{{ product.price }}</p>
                <p>Ürün Kategorisi: {{ product.category }}</p>
                <p>Stok Sayısı:</p>
            
                <form method="POST" action="{% url 'detail' product_id=product.id %}">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 80px; display: inline-block;">
                    <button type="submit" class="btn btn-outline-primary">Sepete Ekle</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
